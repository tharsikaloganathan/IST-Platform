<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List</title>
    <style>
        body, h1, label, input, button {
      font-family: 'Times New Roman', serif;
    }

    body {
      font-family: 'Times New Roman', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #d9534f; /* Red color for the navbar */
      overflow: hidden;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #c9302c; /* Darker red color on hover */
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #d9534f; /* Red color for the heading */
    }

    .input-container {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      background-color: #d9534f; /* Red color for the button */
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .chart-container {
      margin-top: 20px;
    }
    .date-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .date-inputs input {
      width: 48%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #d9534f;
      color: #fff;
    }
    .nav-right {
      float: right;
    }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="{{ url_for('dataframe') }}" >DataFrame</a>
        <a href="{{ url_for('stock_list') }}">Stock List</a>
        <div class="nav-right">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <h1>Stock Symbols and Company Names</h1>
    <form method="post">
        <table border="1">
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Company Name</th>
                </tr>
            </thead>
            <tbody>
                {% for symbol, company_name in stock_data.items() %}
                    <tr>
                        <td>{{ symbol }}</td>
                        <td>{{ company_name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</body>
</html>
